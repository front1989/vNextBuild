parameters:
- name: vsixPath
  type: string
- name: extensionTag
  type: string
  default: ''
- name: extensionVisibility
  type: string

steps:  
- task: TfxInstaller@3
  inputs:
    version: 'v0.8.x'

- task: ms-devlabs.vsts-developer-tools-build-tasks.publish-extension-build-task.PublishExtension@3
  displayName: 'Publish Extension'
  inputs:
    connectedServiceName: 'Azure DevOps Marketplace (Work MSA)'
    fileType: vsix
    vsixFile: '${{parameters.vsixPath}}'
    extensionTag: '${{parameters.extensionTag}}'
    updateTasksVersion: false
    extensionVisibility: ${{parameters.extensionVisibility}}    
 
